<!DOCTYPE html>
<html lang="en">
    <head>
        
         
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
        <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,300italic" rel="stylesheet" type="text/css">
        <title>Rakshakavach</title>   
    </head>
    
    <body>
            
        
    <section class="section-form">
        
                  <div>
                     <img src="resources/img/logo.jpg" alt="rakshakavach logo" class="logo">
                  </div>
        
        
                     <div class="row">
                        <h2>Self-Assessment</h2>
                     </div>
                     <div class="row">
                         <form method="post" action="#" class="contact-form">
                           <div class="row">
                              <div class="col span-1-of-3">
                               <label for="age">Age</label>
                              </div>
                             <div class="col span-2-of-3">
                                 <input type="text" name="age" id="age" placeholder="Age" required>
                               </div>
                            </div>
                           <div class="row">
                                  <div class="col span-1-of-3">
                                   <label for="blood-grp">Your Blood Group</label>
                                  </div>
                                 <div class="col span-2-of-3">
                                     <select name="blood-grp" id="blood-group">
                                       <option value="O+">O+</option>
                                       <option value="O-">O-</option> 
                                       <option value="A+">B+</option>
                                       <option value="A-">B-</option>  
                                       <option value="B+">B+</option>
                                       <option value="B-">B-</option>
                                       <option value="AB+">B+</option>
                                       <option value="AB-">B-</option>    
                                    </select>
                                   </div>
                              </div>
                             
                             <div class="row">
                                  <div class="col span-1-of-3">
                                   <label for="breathing">Having Trouble Breathing?</label>
                                  </div>
                                 <div class="col span-2-of-3">
                                     <select name="breathing" id="breathing">
                                       <option value="No issues">No Issues</option>
                                       <option value="I Feel Suffocation">I Feel Suffocation</option>   
                                       <option value="1">1</option>
                                       <option value="2">2</option> 
                                       <option value="3">3</option>
                                       <option value="4">4</option>  
                                       <option value="5">5</option>
                                    </select>
                                   </div>
                              </div>
                             
                             
                             <div class="row">
                                <div class="col span-1-of-3">
                                    <label for="body-temp">Body Temperature</label> 
                                </div>
                                <div class="col span-2-of-3">
                                 <input type="text" name="body-temp" id="body-temp" placeholder="Body Temperature" required>
                               </div>
                             </div>
                             
                             <div class="row">
                                  <div class="col span-1-of-3">
                                   <label for="cough rate">Rate Your Cough based on intensity</label>
                                  </div>
                                 <div class="col span-2-of-3">
                                     <select name="cough rate" id="cough rate">
                                       <option value="No cough">No Cough</option>
                                       <option value="heavy cough">Heavy Cough</option>   
                                       <option value="1">1</option>
                                       <option value="2">2</option> 
                                       <option value="3">3</option>
                                       <option value="4">4</option>  
                                       <option value="5">5</option>
                                    </select>
                                   </div>
                              </div>
                             
                            <div class="row">
                           <a href="#" class="btn btn-ghost">Next </a>
                            </div>
                            
                           </form>
                     </div>
        </section>
        
         <footer>
            <div class="row">
                <div class="col span-1-of-2">
                    <ul class="footer-nav">
                       <li><a href="#">About us</a></li>

                      </ul>      
                </div>
            </div>
